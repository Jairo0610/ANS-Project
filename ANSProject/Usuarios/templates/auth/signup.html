<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <style>
        body {
            background: linear-gradient(to right, #2797ba, #3e5ee7);
            min-height: 90%;
            display: flex;
            align-items: center;
        }
        .card {
            border-radius: 20px;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-login, .btn-guest {
            transition: 0.3s ease;
        }
        .btn-login:hover {
            background-color: #004085;
            color: white;
        }
        .btn-guest:hover {
            background-color: #117a8b;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg p-4">
                <h2 class="text-center mb-4">¡Únete a nosotros!</h2>

                <form method="POST" enctype="multipart/form-data" novalidate>
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="username" class="form-label">Nombre de usuario</label>
                        <input type="text" name="username" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="full_name" class="form-label">Nombre completo</label>
                        <input type="text" name="full_name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="id_student" class="form-label">Numero de carnet</label>
                        <input type="text" name="id_student" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" name="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="career" class="form-label">Carrera</label>
                        <input type="text" name="career" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="password1" class="form-label">Contraseña</label>
                         <input type="password" name="password1" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="password2" class="form-label">Confirmar contraseña</label>
                        <input type="password" name="password2" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Foto de perfil</label>
                        <input type="file" name="image" class="form-control">
                    </div>


                    <button type="submit" class="btn btn-primary w-100">Crear cuenta</button>
                </form>

                <hr class="my-4">
                <div class="d-flex justify-content-between">
                    <a href="{% url 'login' %}" class="btn btn-outline-primary btn-login w-50 me-2">Iniciar sesión</a>
                    <a href="{% url 'inicio' %}" class="btn btn-outline-info btn-guest w-50 ms-2">Ingresar como invitado</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
